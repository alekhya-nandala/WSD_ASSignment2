<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WSD_ASS2</title>
</head>
<body>
    
    <div class="vowel-consonant-counter">
      <h2>Vowel and Consonant Calculator</h2>
      <input type="text" id="in1" placeholder="Enter a string">
      <button onclick="countVowelConsonant()">Count</button>
      <p id="result-1"></p>
    </div>
    <div class="palindrome-check">
        <h2>Palindrome Check</h2>
        <input type="text" id="in2" placeholder="Enter number">
        <button onclick="checkPalindrome()">Check whether it is palindrome</button>
        <p id="result-2"></p>
    </div>
    <div class="bill-calculator">
        <h2>Bill Calculator</h2>
        <input type="text" id="billAmount" placeholder="total">
        <input type="text" id="tipPercentage" placeholder="Tip">
        <button onclick="calculateSubTotal()">Calculate the total</button>
        <p id="result-3"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
